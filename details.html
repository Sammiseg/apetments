<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apetnments | Listing Details</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Apetnments</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listings.html">Listings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <a class="text-decoration-none" href="listings.html"
        >← Back to listings</a
      >

      <div
        class="d-flex align-items-start justify-content-between flex-wrap gap-2 mt-2"
      >
        <div>
          <h1 class="h3 mb-1" id="title">Loading…</h1>
          <div class="text-muted" id="location"></div>
        </div>
        <div class="text-end">
          <div class="h4 fw-bold mb-0" id="price"></div>
          <div class="text-muted small" id="type"></div>
        </div>
      </div>

      <div class="alert alert-danger d-none mt-3" id="errorBox"></div>

      <div class="row g-4 mt-1">
        <!-- Images -->
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="ratio ratio-16x9 bg-light" id="mainImageWrap">
              <!-- image goes here -->
            </div>
            <div class="card-body">
              <div class="d-flex gap-2 flex-wrap" id="thumbs"></div>
            </div>
          </div>
        </div>

        <!-- Details -->
        <div class="col-12 col-lg-6">
          <div class="card mb-3">
            <div class="card-body">
              <h2 class="h5">Overview</h2>
              <div class="text-muted" id="overview"></div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h2 class="h5">Pet Policy</h2>
              <div id="petPolicy"></div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h2 class="h5">Amenities</h2>
              <ul class="mb-0" id="amenities"></ul>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h2 class="h5">Description</h2>
              <p class="mb-0" id="description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Details JS -->
    <script src="assets/js/details.js"></script>
  </body>
</html>
